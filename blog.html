<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog</title>
  <base href="/" />
  <style>
    body {
      font-family: Georgia, serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #f2f2f2;
      padding: 10px 0;
    }

    nav button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .active-tab {
      color: green;
    }

    .blog-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .post {
      border-bottom: 1px solid #ccc;
      margin-bottom: 30px;
    }

    .post h2 {
      color: navy;
      font-size: 22px;
    }

    .post .meta {
      font-size: 14px;
      color: gray;
    }

    .read-more {
      color: blue;
      text-decoration: underline;
    }

    .archive-table {
      width: 100%;
      border-collapse: collapse;
    }

    .archive-table th, .archive-table td {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .archive-table th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .blog-container {
        padding: 10px;
      }

      nav {
        flex-direction: column;
      }

      nav button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Oussama Boudaoud Blog</h1>
  </header>

  <nav>
    <button id="recentBtn" class="active-tab">RECENT</button>
    <button id="archiveBtn">ARCHIVE</button>
  </nav>

  <div class="blog-container" id="blogContent"></div>

  <script>
    const blogContent = document.getElementById('blogContent');
    const recentBtn = document.getElementById('recentBtn');
    const archiveBtn = document.getElementById('archiveBtn');

const posts = [
  {
    slug: "dna-north-african-analysis",
    title: "Demystifying My Heritage: How I Used Programming to Analyze My DNA Test Results",
    date: "May 10, 2025",
    location: "Montreal, QC",
    subject: "Genetics & Programming",
    summary: "I blended my CS background with DNA data from 23andMe, AncestryDNA, and MyHeritage to analyze my North African roots...",
    content: "",
    category: "recent"
  },
  //  NEW ENTRY 
  {
    slug: "ottoman-imperial-decree-digitization",
    title: "Ottoman Imperial Decree Digitization: A Computer Vision Approach",
    date: "May 15, 2025",
    location: "Montreal, QC",
    subject: "Computer Vision & Heritage",
    summary: "Applying computer vision to digitize and analyze a precious Ottoman firman from my family's collection...",
    content: "",
    category: "recent"
  }
];
    function showRecent() {
      blogContent.innerHTML = "";
      const recentPosts = posts.filter(p => p.category === "recent");

      recentPosts.forEach(post => {
        blogContent.innerHTML += `
          <div class="post">
            <h2><a href="article.html?title=${post.slug}">${post.title}</a></h2>
            <div class="meta">${post.date}<br>${post.location}</div>
            <p>${post.summary}</p>
            <a class="read-more" href="article.html?title=${post.slug}">... read more ...</a>
          </div>
        `;
      });

      recentBtn.classList.add("active-tab");
      archiveBtn.classList.remove("active-tab");
    }

    function showArchive() {
      const archivePosts = posts.filter(p => p.category === "archive");

      blogContent.innerHTML = `
        <table class="archive-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Subject</th>
            </tr>
          </thead>
          <tbody>
            ${archivePosts.map(post => `
              <tr>
                <td><a href="article.html?title=${post.slug}">${post.title}</a></td>
                <td>${post.date}</td>
                <td>${post.subject}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;

      archiveBtn.classList.add("active-tab");
      recentBtn.classList.remove("active-tab");
    }

    recentBtn.addEventListener("click", showRecent);
    archiveBtn.addEventListener("click", showArchive);

    showRecent();
  </script>
</body>
</html>
