<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .blog-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    article {
      border-bottom: 1px solid #ccc;
      margin-bottom: 30px;
    }

    article h2 {
      text-align: center;
      margin-top: 0;
    }

    article img {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      height: auto;
    }

    article .date {
      font-size: 14px;
      color: gray;
      text-align: center;
    }

    @media (max-width: 600px) {
      .blog-container {
        padding: 10px;
      }

      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <button id="latestButton">Latest</button>
    <button id="archiveButton">Archive</button>
  </header>

  <div class="blog-container">
    <section id="blogSection"></section>
  </div>

  <script>
    const latestButton = document.getElementById('latestButton');
    const archiveButton = document.getElementById('archiveButton');
    const blogSection = document.getElementById('blogSection');

    const blogPosts = [
      {
        title: 'Office Space Tried To Warn Us',
        imageUrl: 'Horrible Bosses movie.jpg',
        date: 'May 10, 2025',
        content: `In the annals of comedy cinema, "Office Space" remains timeless...`,
        category: 'latest',
      },
      {
        title: 'Throwback: First Article Ever',
        imageUrl: '',
        date: 'December 1, 2023',
        content: `Just testing the blog concept back in the early days.`,
        category: 'archive',
      }
      // âž• Add more posts as needed
    ];

    function renderPosts(category) {
      blogSection.innerHTML = '';

      const filtered = blogPosts.filter(post => post.category === category);

      if (filtered.length === 0) {
        blogSection.innerHTML = `<p>No articles in this category yet.</p>`;
        return;
      }

      filtered.forEach(post => {
        const article = document.createElement('article');
        article.innerHTML = `
          <h2>${post.title}</h2>
          ${post.imageUrl ? `<img src="${post.imageUrl}" alt="${post.title}">` : ''}
          <div class="date">${post.date}</div>
          <p>${post.content}</p>
        `;
        blogSection.appendChild(article);
      });
    }

    // Default to latest
    renderPosts('latest');

    latestButton.onclick = () => renderPosts('latest');
    archiveButton.onclick = () => renderPosts('archive');
  </script>
</body>
</html>

</body>
</html>
