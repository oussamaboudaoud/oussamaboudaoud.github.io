<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <!-- Include Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <style>
        /* Your contact page styles here */
        body {
            font-family: Georgia, serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            padding-left: 7cm; /* 7 cm of empty space on the left */
            padding-right: 7cm; /* 7 cm of empty space on the right */
            padding-top: 1cm; /* 1 cm of empty space at the top */
        }

        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        a:hover {
            color: green;
            font-style: italic;
        }
        
        .social-media {
            margin-top: 20px;
        }

        .social-media a {
            display: block;
            margin-bottom: 10px;
        }

        .social-media i {
            margin-right: 10px; /* Add some spacing between icon and text */
        }

        .header {
            font-size: 36px;
            margin-top: 1cm; /* 1 cm space at the top */
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }
        
        /* Rest of your contact page styles */

    </style>
</head>
<body>
    <div class="header">Oussama Boudaoud</div>
    
    <!-- Your contact page content goes here -->
    <div class="social-media">
        <a href="https://www.linkedin.com/in/osama-bendavid/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="mailto:oussama.boudaoud@umontreal.ca"><i class="fas fa-envelope"></i> Email</a>
        <a href="https://twitter.com/o_bendavid" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="https://www.facebook.com/OussBoudaoud/" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="https://www.instagram.com/clockwork_orange23/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://github.com/oussamaboudaoud" target="_blank"><i class="fab fa-github"></i> GitHub</a>

        <!-- Add more social media links as needed -->
    </div>
    
    <div class="footer">
        &copy; 2023, Oussama Boudaoud
    </div>
</body>
</html>
