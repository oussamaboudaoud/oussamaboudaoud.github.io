<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />

  <style>
    /* Reset default margins/padding */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Georgia, serif;
      background-color: white;
      color: black;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      font-size: 2em;
      background-color: black;
      color: white;
      padding: 15px 20px;
      text-align: center;
      width: 100%;
      max-width: 800px;
      margin-bottom: 40px;
    }

    .social-networking-sites {
      width: 100%;
      max-width: 800px;
      text-align: left;
    }

    .social-networking-sites a {
      display: flex;
      align-items: center;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
      color: black;
      margin: 15px 0;
    }

    .social-networking-sites a i {
      margin-right: 10px;
      font-size: 1.4em;
    }

    .social-networking-sites a:hover {
      color: green;
      font-style: italic;
    }

    .footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px 10px;
      width: 100%;
      max-width: 800px;
      margin-top: 40px;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .header {
        font-size: 1.5em;
        padding: 10px;
      }

      .social-networking-sites a {
        font-size: 1em;
      }

      .footer {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="header">Oussama Boudaoud</div>

  <div class="social-networking-sites">
    <a href="https://www.linkedin.com/in/ousb/" target="_blank">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
    <a href="mailto:oussama.boudaoud@sciencespo.fr">
      <i class="fas fa-envelope"></i> Email
    </a>
    <a href="https://github.com/oussamaboudaoud" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
  </div>

  <div class="footer">&copy; 2025, Oussama Boudaoud</div>
</body>
</html>
