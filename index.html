<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Oussama Boudaoud</title>

  <!-- i18next for translations -->
  <script src="https://cdn.jsdelivr.net/npm/i18next@22.4.2/dist/umd/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-xhr-backend@3.2.2/dist/umd/i18nextXHRBackend.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@6.1.1/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>

  <style>
    body {
      font-family: Georgia, serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 0 2%;
      padding-top: 1cm;
      display: flex;
      flex-direction: column;
    }

    .dark-mode {
      background-color: black;
      color: white;
    }

    header {
      background-color: #f0f0f0;
      padding: 2%;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 2%;
      font-weight: bold;
      font-size: 22px;
    }

    nav a {
      text-decoration: none;
      color: black;
    }

    nav a:hover {
      color: green;
      font-style: italic;
    }

    .dark-mode-toggle {
      float: right;
      margin-right: 2%;
    }

    .dark-mode-toggle label {
      font-weight: bold;
    }

    .language-translation {
      margin-top: 2%;
      font-size: 18px;
    }

    h1 {
      background-color: black;
      color: white;
      padding: 1%;
      margin: 0;
      margin-bottom: 0.5cm;
    }

    .profile-picture {
      text-align: center;
      margin-top: 2%;
    }

    .profile-picture img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border: 2px solid black;
      display: block;
      margin: 0 auto;
    }

    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 1%;
      width: 100%;
      box-sizing: border-box;
    }

    .copyright {
      text-align: right;
      margin-top: 0.5cm;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      nav ul li {
        display: block;
        margin: 10px 0;
        text-align: center;
      }

      .dark-mode-toggle {
        float: none;
        text-align: center;
        margin: 10px 0;
      }

      .language-translation {
        text-align: center;
      }

      .copyright {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="greeting">Welcome</h1>

    <nav>
      <ul>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="media.html">Media</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <div class="dark-mode-toggle">
      <label for="dark-mode">Dark Mode:</label>
      <input type="checkbox" id="dark-mode" />
    </div>

    <div class="language-translation">
      <label for="language-select">Select Language:</label>
      <select id="language-select">
        <option value="en">English</option>
        <option value="fr">French</option>
      </select>
    </div>
  </header>

  <div class="profile-picture">
    <img src="LinkedIn Photo.jpg" alt="Oussama's Profile Picture" />
  </div>

  <footer>
    <div class="copyright">
      &copy; 2023, Oussama Boudaoud
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // i18next init
      i18next
        .use(i18nextXHRBackend)
        .use(i18nextBrowserLanguageDetector)
        .init({
          backend: {
            loadPath: 'locales/{{lng}}/{{ns}}.json'
          }
        }, function (err, t) {
          updateContent();
        });

      function updateContent() {
        document.getElementById('greeting').innerText = i18next.t('greeting');
      }

      document.getElementById('language-select').addEventListener('change', function () {
        const selectedLanguage = this.value;
        i18next.changeLanguage(selectedLanguage, function () {
          updateContent();
        });
      });

      // Dark mode toggle
      const darkModeToggle = document.getElementById('dark-mode');
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        darkModeToggle.checked = true;
      }

      darkModeToggle.addEventListener('change', () => {
        if (darkModeToggle.checked) {
          document.body.classList.add('dark-mode');
          localStorage.setItem('theme', 'dark');
        } else {
          document.body.classList.remove('dark-mode');
          localStorage.setItem('theme', 'light');
        }
      });
    });
  </script>
</body>
</html>
