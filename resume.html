<!DOCTYPE html>
<html lang="en">
<head>

    <title>Oussama Boudaoud - Resume</title>
    <style>
        /* Your resume page styles here */
        body {
            font-family: Trebuchet MS, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            padding-left: 6cm; /* 6 cm of empty space on the left */
            padding-right: 6cm; /* 6 cm of empty space on the right */
            padding-top: 1.5cm; /* 1.5 cm of empty space at the top */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        header h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
        }

        .content-container {
            margin-top: 3.5cm; /* 3.5 cm below "Oussama Boudaoud" */
            text-align: center;
        }

        .dropbox-link {
            margin-top: 20px;
        }

        .dropbox-icon {
            font-size: 48px;
            margin-right: 10px;
        }

        .dropbox-link a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
            font-size: 20px; /* Increased font size */
            transition: color 0.3s, font-weight 0.3s, font-style 0.3s; /* Add transition for smooth effect */
        }

        .dropbox-link a:hover {
            color: green; /* Change color to green on hover */
            font-weight: bold; /* Bold on hover */
            font-style: italic; /* Italic on hover */
        }

        .download-icon::before {
            content: "\1F4E5"; /* Unicode character for the download icon */
            font-size: 24px;
            margin-right: 5px;
        }

        .black-line {
            border-top: 1px solid black;
            margin-top: 50px; /* Increased margin for the black line */
            width: 100%;
        }

        .copyright {
            text-align: left; /* Align to the left */
            margin-top: 10px; /* Adjust margin for the copyright text */
            font-size: 16px;
            padding-left: 6cm; /* Match the left padding */
        }
    </style>
</head>

    <header>
