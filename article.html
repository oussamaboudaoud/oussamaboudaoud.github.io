<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Article</title>
  <style>
    body {
      font-family: Georgia, serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 26px;
    }

    .meta {
      color: gray;
      font-size: 14px;
      text-align: center;
    }

    .content {
      margin-top: 30px;
    }

    a {
      color: blue;
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      margin-top: 20px;
      border: 1px solid #ccc;
    }

    pre {
      background-color: #f5f5f5;
      padding: 10px;
      overflow-x: auto;
    }

    code {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1 id="articleTitle"></h1>
  <div class="meta" id="articleMeta"></div>
  <div class="content" id="articleContent"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('title');

    const posts = [
      {
        slug: "moon-flower-loops",
        title: "Does the Moon Make Flower-Like Loops Around the Sun?",
        date: "February 25, 2025",
        location: "New York, N.Y.",
        content: "This is the full article explaining how the Moon's orbit appears flower-like when plotted against the Sun..."
      },
      {
        slug: "password-math",
        title: "Password Math",
        date: "February 8, 2025",
        location: "Montreal, QC",
        content: "This article explains how a simple math puzzle reveals complexity behind password combinations..."
      },
      {
        slug: "ai-vs-creativity",
        title: "Can AI Compose Music?",
        date: "January 1, 2025",
        location: "Paris, France",
        content: "Exploring how artificial intelligence is shaping music composition in the 21st century..."
      },
      {
        slug: "decoding-dna",
        title: "Decoding My North African Heritage: How I Used Programming to Analyze My DNA Test Results",
        date: "May 10, 2025",
        location: "Montreal, QC",
        content: `<h2>Why I Embarked on This Journey</h2>
<p>As someone with North African roots... <strong>[FULL ARTICLE TEXT GOES HERE]</strong></p>

<p>...Final paragraph with insights into my genetic heritage, lessons learned, and a call to action for others interested in combining programming and ancestry research.</p>

<p><em>Disclaimer: This project was conducted for personal research only. All genetic data was processed locally with appropriate privacy measures.</em></p>

<img src="dna-results-sample.png" alt="DNA Results Chart" />
` 
      }
    ];

    const article = posts.find(post => post.slug === slug);

    if (article) {
      document.getElementById('articleTitle').innerText = article.title;
      document.getElementById('articleMeta').innerText = `${article.date} â€¢ ${article.location}`;
      document.getElementById('articleContent').innerHTML = article.content;
    } else {
      document.body.innerHTML = "<p>Article not found.</p>";
    }
  </script>
</body>
</html>
